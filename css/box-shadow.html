<html>
  <head>
    <title>Box Shadow</title>
    <style>
      .box {
        width: 400px;
        height: 100px;
        border: 1px solid #a0a0a0;
        border-radius: 4px;
        padding: 20px;
        margin: 100px;

        box-shadow: 10px 10px 10px 3px #000;
        /* box-shadow: 10px 10px 10px 3px #000 inset; */
      }
    </style>
  </head>
  <body>
    <div class="box">Hi there</div>
  </body>
</html>
