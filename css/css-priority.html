<html>
  <head>
    <title>CSS Priority</title>
    <link rel="stylesheet" href="/css/css-priority.css" />
    <link rel="stylesheet" href="/css/css-priority2.css" />
    <style>
      h1 {
        color: red;
        color: yellow !important;
      }
      #hi__heading {

      }

  <body>
    <h1 style="color: blue">Hello</h1>
    <h2 class="heading2" id="hi__heading">Hi</h2>
  </body>
</html>
