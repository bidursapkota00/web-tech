<html>
  <head>
    <title>Table Styles</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        /* border-spacing: 20px; */
      }
      tr:nth-child(even) {
        background: #f0f0f0;
      }
      td {
        text-align: center;
        padding: 5px;
      }
      td,
      th {
        border: 1px solid #111;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Name1</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Name2</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Name3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Name4</td>
      </tr>
    </table>
  </body>
</html>
