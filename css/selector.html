<html>
  <head>
    <title>CSS Selectors</title>
    <style>
      * {
        color: red;
      }
      h1 {
        font-size: 100px;
      }
      #hello1 {
        font-style: italic;
      }
      .hello2 {
        text-decoration: underline;
      }
      h1,
      h2 {
        margin-left: 100px;
      }
      input[type="text"] {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <h1 id="hello1">Hello 1</h1>
    <h2 class="hello2">Hello 2</h2>

    <input type="text" name="" id="" />
    <br /><br />
    <input type="email" name="" id="" />
  </body>
</html>
