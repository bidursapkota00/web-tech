<html>
  <head>
    <title>Display Property CSS</title>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 style="display: block">I will take full width</h1>
    <h2 style="display: inline-block; width: 40%">
      I will take 40% width and try to position horizontally
    </h2>
    <h2 style="display: inline-block; width: 40%">
      I will take 40% width and try to position horizontally
    </h2>
    <br />
    <h2 style="display: inline; height: 100vh">
      I dont care width and height you set. i will take how much i need
    </h2>
    <h1 style="display: none">I wont display</h1>
  </body>
</html>
