<html>
  <head>
    <title>Js</title>
    <style>
      .green {
        color: green !important;
      }
    </style>
  </head>
  <body>
    <p id="text">Something</p>
    <button onclick="document.getElementById('text').innerHTML = 'Nothing'">
      Click Me to change Text
    </button>
    <button onclick="document.getElementById('text').style.color = 'red'">
      Click Me to change Color
    </button>
    <button onclick="document.getElementById('text').style.display = 'none'">
      Click Me to Hide Text
    </button>
    <button onclick="document.getElementById('text').className = 'green'">
      Click Me to change class attributes
    </button>
  </body>
</html>
