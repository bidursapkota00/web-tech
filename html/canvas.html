<html>
  <head>
    <title>HTML Canvas Example</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>HTML Canvas Examples</h2>

    <!-- Creating a canvas -->
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Draw a rectangle
      ctx.fillStyle = "skyblue";
      ctx.fillRect(50, 50, 100, 100);

      // Draw a circle
      ctx.beginPath();
      ctx.arc(200, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "orange";
      ctx.fill();

      // Draw a line
      ctx.beginPath();
      ctx.moveTo(50, 200);
      ctx.lineTo(200, 300);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw text
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Hello, Canvas!", 300, 50);

      // Draw an image
      const img = new Image();
      img.src = "poster.png"; // Placeholder image
      img.onload = () => {
        ctx.drawImage(img, 300, 70);
      };

      // Animation example
      let x = 50;
      let y = 350;
      const dx = 2;

      function animate() {
        // Clear the canvas
        ctx.clearRect(0, 330, canvas.width, 70);

        // Draw a moving rectangle
        ctx.fillStyle = "purple";
        ctx.fillRect(x, y, 50, 50);

        // Update position
        x += dx;

        if (x > canvas.width) {
          x = 50; // Reset position
        }

        requestAnimationFrame(animate);
      }

      animate(); // Start the animation
    </script>
  </body>
</html>
